<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrots Card Game</title>
    <link rel="shortcut icon" href="src/front.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-tempo">    
        <div class="conta-tempo">
            <p><strong class="tempo">0</strong></p>
            <p>segundos </p>
        </div>
    </div>

    <div class="titulo">
        <h1>PARROT CARD GAME</h1>
    </div>

    <div class="baralho">
    </div>
    
    <div class="container-tela-vitoria">
        <div class="tela-vitoria">
            <h1>Parabéns!!!</h1>
            <img src="/src/fiestaparrot.gif">
            <p class="texto-vitoria"></p>
            <p>Deseja jogar novamente?</p>
            <div class="botoes">
                <div class="botao-sim" onclick="location.reload()">Sim</div>
                <div class="botao-nao" onclick="window.close()">Não</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
